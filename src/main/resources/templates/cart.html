<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cartstyle.css">
    <script src="cartscripts.js" defer></script>
</head>
<body>
<h1>Your Shopping Cart</h1>

<table id="cartTable" border="1">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div>
    <p>Total Items: <span id="cartNum"></span></p>
    <p>Total Price: <span id="cartTotal"></span></p>
</div>

<form id="payForm" action="Pay.html" method="POST">
    <input type="hidden" name="receipt" value="">
    <button type="submit">Pay</button>
</form>
</body>
</html>
